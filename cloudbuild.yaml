steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mymealplanner', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mymealplanner']
  
  # Deploy to Cloud Run with secrets from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mymealplanner'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mymealplanner'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Use PROJECT_ID substitution (safe, as it's a build variable)
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1'
      # If you need to use secrets, uncomment and configure:
      # - '--update-secrets'
      # - 'GOOGLE_CLOUD_PROJECT=mymealplanner-project-id:latest,GOOGLE_CLOUD_LOCATION=mymealplanner-location:latest'

images:
  - 'gcr.io/$PROJECT_ID/mymealplanner'

